<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doação livros e brinquedos</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&family=Passero+One&family=Passion+One:wght@400;700;900&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/doacoeslivros.css">
  <script src="../JS/headerpessoa.js"></script>
  <script src="../JS/footerpessoa.js"></script>
</head>

<body>

    <div class="main-container" style="margin-bottom: 70px;">
      <div>
        <h1 class="title">Faça sua doação</h1>
      </div>

      <div class="content-wrapper">
        <div class="background-container">
          <img src="../IMAGENS/5.png" alt="Imagem de fundo" id="img1" class="background-image">
          <img src="../IMAGENS/15.png" alt="Imagem de fundo" id="img2" class="background-image">
          <img src="../IMAGENS/7.png" alt="Imagem de fundo" id="img3" class="background-image">
          <img src="../IMAGENS/16.png" alt="Imagem de fundo" id="img4" class="background-image">
        </div>

        <div class="tab-buttons">
          <button id="livros-tab" class="navigation-btn active">
            <span class="material-symbols-outlined">book_5</span>
          </button>
          <button id="brinquedos-tab" class="navigation-btn">
            <span class="material-symbols-outlined">bedroom_baby</span>
          </button>
        </div>

        <div class="form-container">
          <div id="livros" class="section-card">
            <h2 class="section-title">Livros</h2>

            <div class="form-group">
              <label class="form-label">Gênero</label>
              <select id="livrosgenero" name="livrosgenero" class="form-control">
                <option value="" disabled selected>Selecione...</option>
                <option value="Feminino">Feminino</option>
                <option value="Masculino">Masculino</option>
              </select>
            </div>

            <div class="form-group">
              <label class="form-label">Qualidade</label>
              <select id="livrosqualidade" name="livrosqualidade" class="form-control">
                <option value="" disabled selected>Selecione...</option>
                <option value="Novo">Novo</option>
                <option value="Usado-Bom">Usado-Bom</option>
                <option value="Usado-Regular">Usado-Regular</option>
              </select>
            </div>

            <div class="form-group">
              <label class="form-label">Quantidade</label>
              <input type="number" id="livrosquantidade" name="livrosquantidade" placeholder="Digite..." min="1"
                class="form-control" required>
            </div>

            <div class="button-container">

              <button id="bottao" class="btn btn-primary">Avançar</button>
            </div>
          </div>

          <div id="brinquedos" class="section-card">
            <h2 class="section-title">Brinquedos</h2>

            <div class="form-group">
              <label class="form-label">Gênero</label>
              <select id="brinquedosgenero" name="brinquedosgenero" class="form-control">
                <option value="" disabled selected>Selecione...</option>
                <option value="Feminino">Feminino</option>
                <option value="Masculino">Masculino</option>
              </select>
            </div>

            <div class="form-group">
              <label class="form-label">Quantidade</label>
              <input type="number" id="brinquedosquantidade" name="brinquedosquantidade" placeholder="Digite..." min="1"
                class="form-control" required>
            </div>

            <div class="form-group">
              <label class="form-label">Especifique</label>
              <input type="text" id="brinquedosespecifique" name="brinquedosespecifique"
                placeholder="Bicicleta, boneca..." class="form-control" required>
            </div>

            <div class="button-container-second">
              <button id="back-to-livros" class="btn btn-outline">Voltar</button>
              <button id="bbtn" class="btn btn-primary">Enviar</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de Confirmação (Atualizado com o novo estilo) -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmModalLabel">Sucesso!</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body" id="confirmModalBody">
            <p>Formulário enviado com sucesso!</p>
          </div>
          <div class="modal-footer">
            <button id="closeConfirmModal" type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de Erro (Atualizado com o novo estilo) -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="errorModalLabel">Atenção</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body" id="errorModalBody">
            <p>Por favor, preencha pelo menos um dos formulários (Roupas ou Calçados) antes de enviar.</p>
          </div>
          <div class="modal-footer">
            <button id="closeErrorModal" type="button" class="btn btn-primary" data-bs-dismiss="modal">Entendi</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS e Popper -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/doacoeslivros.js"></script>
    <script>
        loadFooter(); // Adiciona automaticamente ao final da página
    </script>
</body>
</html>
