<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Header com Perfil e Foto Dinâmica</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="https://phosphoricons.com?q=%22menu%22" />
  <link rel="stylesheet" href="../CSS/headersidefooter.css" />
  <script src="../JS/headersidefooter.js"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <button id="icone2" class="navbar-toggler" type="button" onclick="toggleSidebar()">
          <i style="font-size: 12px" class="navbar-toggler-icon"></i>
        </button>

        <button class="upload-btn" id="imgheader">
          <label for="imageUpload"></label>
          <div id="imageUpload" accept="image/*" placeholder="Insira sua logo" ></div>
        </button>

        <button id="icone" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span style="font-size: 20px" class="bi bi-three-dots"></span>
        </button>

        <div class="collapse navbar-collapse item" id="navbarNav">
          <ul id="abcd" class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link" href="">Quem somos?</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Saiba mais</a>
            </li>
            <li class="nav-item profile-dropdown">
              <button class="btn btn-link" id="usuario" style="font-size: 14px; text-decoration: none">
                <img id="userPhoto" src="" alt="Foto do Usuário" style="
                  width: 30px;
                  height: 30px;
                  border-radius: 50%;
                  object-fit: cover;
                  display: none;
                " />
                <i id="userIcon" class="bi bi-person-circle" style="
                font-size: 250%;
                color: #ccc"></i>
                <span>Nome do Usuário</span>
              </button>
              <!-- Dropdown menu movido para dentro do item de lista -->
              <div id="dropzinho" class="dropdown-menu">
                <a class="dropdown-item" href="perfildonatario.html"><i class="bi bi-person"></i> Perfil</a>
                <a class="dropdown-item" href="inicio1.html"><i class="bi bi-box-arrow-right"></i> Sair</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div class="page-content">
    <aside class="sidebar" id="sidebar">
      <nav>
        <a href="#"><i class="bi bi-list" id="bb"></i><span></span></a>
        <a href="mapadonatario.html"><i class="bi bi-map" id="bb"></i><span style="font-size: 14px">Mapa</span></a>
        <a href="pontosdeabrigodonatario.html"><i class="bi bi-geo" id="bb"></i><span style="font-size: 14px">Pontos de
            abrigo</span></a>
        <a href="ajudamedicadonatario.html"><i class="bi bi-truck" id="bb"></i><span style="font-size: 14px">Ajuda
            médica</span></a>

        <a href="ajudadonatario.html"><i class="bi bi-info-circle" id="bb"></i><span
            style="font-size: 14px">Ajuda</span></a>
      </nav>
    </aside>

    <div class="modal fade" id="erroSenhaModal" tabindex="-1" aria-labelledby="erroSenhaModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="erroSenhaModalLabel">Atenção</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body" id="erroSenhaModalBody">
            <!-- Mensagem de erro será inserida aqui -->
          </div>
          <div class="modal-footer">
            <button id="botao-validar" type="button" class="btn btn-primary" data-bs-dismiss="modal">Entendi</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
