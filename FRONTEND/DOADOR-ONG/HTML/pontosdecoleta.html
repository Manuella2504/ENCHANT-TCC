<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pontos de coleta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="https://phosphoricons.com?q=%22menu%22" />
    <link rel="stylesheet" href="../CSS/pontosdecoleta.css" />
    <script src="../JS/pontosdecoleta.js"></script>
    <script src="../JS/headerong.js"></script>
    <script src="../JS/footerong.js"></script>
  </head>
  <body>



      <main id="main">

        
        <h1 id="titulo-pontos">Pontos de coleta</h1>
          <div class="pesquisa-container">
          <input type="search" name="pontosdecoleta" id="input-pesquisa" placeholder="Salvador" required>
          <button id="botao-pesquisa">Pesquisar</button>
        </div>

        <div class="input-container" id="inputForm">
            <div class="input-image-container">
                <label for="imageInput" class="image-input-label">
                    <div class="upload-text">Clique aqui para adicionar a foto</div>
                    <img id="imagePreview" class="input-image-preview" src="#" alt="Preview">
                </label>
                <input type="file" id="imageInput" accept="image/*">
            </div>
            
            <div class="input-fields-container">
                <div class="input-row">
                    <label for="localName">Nome do Local:</label>
                    <input type="text" id="localName" placeholder="Digite o nome do local...">
                </div>
                <div class="input-row">
                    <label for="openingHours">Horário em que abre:</label>
                    <input type="time" id="openingHours" placeholder="ex: 08:00 - 18:00">
                </div>
                
                <div class="input-row">
                  <label for="openingHours">Horário em que fecha:</label>
                  <input type="time" id="openingHours" placeholder="ex: 08:00 - 18:00">
              </div>
                <div class="input-row">
                    <label for="address">Endereço:</label>
                    <textarea id="address" placeholder="ex: Estrada do Coqueiro Grande..."></textarea>
                </div>
            </div>
        </div>
        
        <div class="button-group">
            <button id="cancelButton" class="cancel-btn hidden">Cancelar</button>
            <button id="addButton" class="button">Adicionar Item</button>
        </div>
        
        <div id="gallery" class="gallery"></div>
    
        <div class="modal fade" id="mensagemModal" tabindex="-1" aria-labelledby="mensagemModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="mensagemModalLabel">Atenção</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                    </div>
                    <div class="modal-body" id="mensagemModalBody">
                       
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Entendi</button>
                    </div>
                </div>
            </div>
        </div>


                  <div class="observacao"></div>
              </div>

      </main>
    </div>


    <div class="modal fade" id="erroSenhaModal" tabindex="-1" aria-labelledby="erroSenhaModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="erroSenhaModalLabel">Atenção</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
              </div>
              <div class="modal-body" id="erroSenhaModalBody">
                  <!-- Mensagem de erro será inserida aqui -->
              </div>
              <div class="modal-footer">
                  <button id="botao-validar" type="button" class="btn btn-primary" data-bs-dismiss="modal">Entendi</button>
              </div>
          </div>
      </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    loadFooter(); // Adiciona automaticamente ao final da página
</script>
  <script src="../JS/barraheadercomprador.js"></script>

  </body>
</html>
